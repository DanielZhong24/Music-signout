<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Application{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Datatable CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
</head>
<body>
    <div class="d-flex">
        <nav class="navbar navbar-dark bg-dark flex-column p-3" style="width: 250px; height: 100vh;">
            <a class="navbar-brand mb-4" href="#">
                <img src="{{url_for('static',filename='img/logo_light.png')}}" alt="Logo" width="100" height="95" class="d-inline-block align-text-top">
            </a>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a class="nav-link text-white {{ is_active_page('/') }}" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white {{ is_active_page('/student') }}" href="/student">Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white {{ is_active_page('/instrument') }}" href="/instrument">Instrument</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </nav>
        <main class="flex-grow-1 p-4">
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/system.js') }}"></script>
    <!-- Datatable JS and dependencies -->
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script> 
    <script src="{{ url_for('static', filename='js/instrument.js') }}"></script>
    <script src="{{ url_for('static', filename='js/student.js') }}"></script>

</body>
</html>
